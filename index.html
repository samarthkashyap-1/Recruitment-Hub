<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  
  <body>
<div class="flex justify-center">

      <img src="/assets/RECRUITMENT HUB.png" class="w-60 h-60 absolute lg:w-56 lg:h-56" alt="">

    </div>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-[#8B5CF6] to-pink-500 box-border">
      
      <p id="message" class="absolute text-md text-white ease-in-out duration-500 lg:top-52 top-56"></p>
      <div class="max-w-lg w-10/12 px-6 py-8 bg-white shadow-md rounded-2xl mt-10 lg:mt-32">
        <h1 class="text-2xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-[#8B5CF6] to-pink-500 box-border">Login</h1>
        
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-purple-500" placeholder="Enter your email">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-purple-500" placeholder="Enter your password">
        </div>
        <button type="submit"  class="w-full bg-gradient-to-r from-[#8B5CF6] to-pink-500 text-white font-bold py-2 px-4 rounded">Login</button>
      </form>
      <p class="text-sm text-gray-700 mt-4">Don't have an account? <a  href="registration.html" class=" text-transparent bg-clip-text bg-gradient-to-r from-[#8B5CF6] to-pink-500">Sign up</a></p>
    </div>
    
  </div>

  


  <script>
  
    const username = "admin"
    const password = "admin@123"

    const login = false;

const loginForm = document.getElementById('login-form');


loginForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  if (user === username && pass === password && login===false) {
    window.location.href = 'landing.html';
  } else {
    const msg = document.getElementById("message")
    msg.textContent="Wrong Username or Password"
    setTimeout(() => {

      msg.textContent=""
      
    }, 3000);
    
  }
});
  </script>

  </body>
</html>
